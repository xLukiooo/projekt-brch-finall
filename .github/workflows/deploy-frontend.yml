name: Deploy Frontend to S3

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-frontend-production
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Secrets
        run: |
          # SprawdÅº wymagane sekrety
          MISSING_SECRETS=()
          
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            MISSING_SECRETS+=("AWS_ACCOUNT_ID")
          fi
          if [ -z "${{ secrets.S3_FRONTEND_BUCKET_NAME }}" ]; then
            MISSING_SECRETS+=("S3_FRONTEND_BUCKET_NAME")
          fi
          if [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            MISSING_SECRETS+=("CLOUDFRONT_DISTRIBUTION_ID")
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "::error::Missing required secrets: ${MISSING_SECRETS[*]}"
            echo "::error::Please run Terraform workflow first to populate secrets"
            exit 1
          fi
          
          echo "::notice::All required secrets validated (6 secrets)"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/system/GitHubActionsDeployRole
          aws-region: us-east-1

      - name: Validate S3 bucket exists
        run: |
          aws s3 ls s3://${{ secrets.S3_FRONTEND_BUCKET_NAME }} > /dev/null 2>&1
          if [ $? -ne 0 ]; then
            echo "::error::S3 bucket does not exist or is not accessible: ${{ secrets.S3_FRONTEND_BUCKET_NAME }}"
            exit 1
          fi
          
          echo "::notice::S3 bucket validated successfully"

      - name: Validate CloudFront distribution
        run: |
          aws cloudfront get-distribution-config \
            --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} > /dev/null 2>&1
          if [ $? -ne 0 ]; then
            echo "::error::CloudFront distribution not found or not accessible: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
            exit 1
          fi
          
          echo "::notice::CloudFront distribution validated successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm ci
          if [ $? -ne 0 ]; then
            echo "::error::Failed to install dependencies"
            exit 1
          fi
          echo "::notice::Dependencies installed successfully"

      - name: Build React app
        working-directory: ./frontend
        env:
          REACT_APP_AWS_REGION: us-east-1
        run: |
          echo "::notice::Building React app with configuration:"
          echo "::notice::- API URL: /api (relative path)"
          echo "::notice::- AWS Region: us-east-1"
          
          npm run build
          if [ $? -ne 0 ]; then
            echo "::error::Failed to build React application"
            exit 1
          fi
          echo "::notice::React app built successfully"

      - name: Verify build output
        working-directory: ./frontend
        run: |
          if [ ! -d "build" ]; then
            echo "::error::Build directory not found. Build may have failed."
            exit 1
          fi
          
          if [ -z "$(ls -A build)" ]; then
            echo "::error::Build directory is empty"
            exit 1
          fi
          
          BUILD_SIZE=$(du -sh build | cut -f1)
          echo "::notice::Build output verified successfully (Size: ${BUILD_SIZE})"
          echo "::group::Build Contents"
          ls -lah build/
          echo "::endgroup::"

      - name: Deploy to S3 - Assets (with long cache)
        run: |
          echo "::notice::Uploading static assets with long-term cache..."
          aws s3 sync ./frontend/build s3://${{ secrets.S3_FRONTEND_BUCKET_NAME }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.html"
          
          if [ $? -ne 0 ]; then
            echo "::error::Failed to sync asset files to S3"
            exit 1
          fi
          
          echo "::notice::Asset files deployed to S3 with 1-year cache"

      - name: Deploy to S3 - HTML files (no cache)
        run: |
          echo "::notice::Uploading HTML files with no cache..."
          aws s3 sync ./frontend/build s3://${{ secrets.S3_FRONTEND_BUCKET_NAME }} \
            --cache-control "public,max-age=0,must-revalidate" \
            --exclude "*" \
            --include "*.html"
          
          if [ $? -ne 0 ]; then
            echo "::error::Failed to sync HTML files to S3"
            exit 1
          fi
          
          echo "::notice::HTML files deployed to S3 with no cache"

      - name: Invalidate CloudFront cache
        id: invalidate
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          if [ -z "$INVALIDATION_ID" ]; then
            echo "::error::Failed to create CloudFront invalidation"
            exit 1
          fi
          
          echo "invalidation_id=$INVALIDATION_ID" >> $GITHUB_OUTPUT
          echo "::notice::CloudFront invalidation created: ${INVALIDATION_ID}"

      - name: Wait for invalidation to complete
        timeout-minutes: 15
        run: |
          echo "::notice::Waiting for CloudFront invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id ${{ steps.invalidate.outputs.invalidation_id }}
          
          if [ $? -ne 0 ]; then
            echo "::error::CloudFront invalidation failed or timed out."
            exit 1
          fi

          echo "::notice::CloudFront cache invalidation completed successfully."

      - name: Deployment Summary
        if: success()
        run: |
          echo "::notice::=========================================="
          echo "::notice::  Frontend Deployment Completed!"
          echo "::notice::=========================================="
          echo "::notice::Region: us-east-1"
          echo "::notice::S3 Bucket: ${{ secrets.S3_FRONTEND_BUCKET_NAME }}"
          echo "::notice::CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "::notice::Invalidation ID: ${{ steps.invalidate.outputs.invalidation_id }}"
          echo "::notice::API Endpoint: /api (proxied via CloudFront)"
          echo "::notice::=========================================="
